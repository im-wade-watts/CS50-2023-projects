<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the aproximate ratio of people to sheep in New Zeland</h3>
                <div class="multiple-choice">
                    <button class="btns" id="5to1">5 people per 1 sheep</button>
                    <button class="btns" id="3to1">3 people per 1 sheep</button>
                    <button class="btns" id="1to1">1 people per 1 sheep</button>
                    <button class="btns" id="1to3">1 people per 3 sheep</button>
                    <button class="btns" id="1to5">1 people per 5 sheep</button>
                </div>
                <p class="results" id="multiple-choice-result"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <div class="free-response">
                    <input id="user-input" type="text">
                    <label for="user-input"></label>
                    <button id="check-btn">Check Answer</button>
                </div>
                <p class="results" id="free-response-result"></p>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="scripts.js"></script>
</html>
