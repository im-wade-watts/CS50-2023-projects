<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles-survery.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="descripiton">Thank you for taking the time to help us improve the platform </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id='name-label'for="name">Name</label>
                <input class="first-input" type="text" required name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label id='email-label'for="email">Email</label>
                <input class="first-input" type="email" required name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label id='number-label'for="number">Age</label>
                <input class="first-input" type="number" required name="number" min="14" max="99" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select  class="first-input" name="role" id="dropdown" required>
                    <option value="">Select Current Role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer Not To Say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label class="second-form">
                    <input name="recomendation" value="definitely" type="radio">
                    Definitely
                </label>
                <label class="second-form">
                    <input name="recomendation" value="maybe" type="radio">
                    Maybe
                </label>
                <label class="second-form">
                    <input name="recomendation" value="not-sure" type="radio">
                    Not sure
                </label>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?</p>
                <label class="second-form">
                    <input type="checkbox" name="prefer" value="front-end-projects">
                    Front-end projects
                </label>
                <label class="second-form">
                    <input type="checkbox" name="prefer" value="back-end-projects">
                    Back-end projects
                </label>
                <label class="second-form">
                    <input type="checkbox" name="prefer" value="data-visualitzation">
                    Data Visualitzation
                </label>
                <label class="second-form">
                    <input type="checkbox" name="prefer" value="challenges">
                    Challenges
                </label>
                <label class="second-form">
                    <input type="checkbox" name="prefer" value="open-source-community">
                    Open Source Community
                </label>
                <label class="second-form">
                    <input type="checkbox" name="prefer" value="gitter-help-rooms">
                    Gitter help rooms
                </label>
                <label class="second-form">
                    <input type="checkbox" name="prefer" value="videos">
                    Videos
                </label>
                <label class="second-form">
                    <input type="checkbox" name="prefer" value="city-meetups">
                    City Meetups
                </label>
                <label class="second-form">
                    <input type="checkbox" name="prefer" value="wiki">
                    Wiki
                </label>
                <label class="second-form">
                    <input type="checkbox" name="prefer" value="Forum">
                    Forum
                </label>
                <label class="second-form">
                    <input type="checkbox" name="prefer" value="additional-courses">
                    Additional Courses
                </label>
            </div>
            <div class="forum-groups">
                <p>Any comments or suggestions?</p>
                <textarea name="" id="suggestions" name="suggestion" placeholder="Enter your comment here..." class="third-input"></textarea>
            </div>
            <div class="forum-groups">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <a href="index.html" class="text-capitalize">Go Back to the Home Page</a>
</body>
</html>
